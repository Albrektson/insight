<!DOCTYPE html>
<html lang="en">

	<style>
		#canvas {
			border: 1px solid;
		}

		.bar-positive {
		  fill: steelblue;
			opacity: 1;
		}

		.bar-negative {
		  fill: darkorange;
			opacity: 0.6;
		}

		.bar-short {
			fill: #cc2f2f;
			opacity: 1;
		}

		.axis text {
		  font: 10px sans-serif;
		}

		.axis path,
		.axis line {
		  fill: none;
		  stroke: #000;
		  shape-rendering: crispEdges;
		}
	</style>

	<head>
		<meta charset="utf-8"/>
		<title>Hello World</title>
	</head>

	<body>
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<script/ src="hello.js"></script>
	</body>
</html>
