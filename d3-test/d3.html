<!DOCTYPE html>
<html lang="en">

	<style>
		#canvas {
			border: 1px solid;
		}

		.bar-positive {
		  fill: steelblue;
			opacity: 1;
		}

		.bar-negative {
		  fill: darkorange;
			opacity: 1;
		}

		.bar-short {
			fill: #aa2f2f;
			opacity: 1;
			visibility: hidden;
		}

		.axis text {
		  font: 10px sans-serif;
		}

		.axis path,
		.axis line {
		  fill: none;
		  stroke: #000;
		  shape-rendering: crispEdges;
		}
	</style>

	<head>
		<meta charset="utf-8"/>
		<title>Hello World</title>
	</head>

	<body>
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<script src="hello.js"></script>
		<script>
			//another hack
			function toggleShortVis(){
				var s = document.getElementsByClassName("bar-short");
				var outcome = "visible"
				if (s[0].style.visibility == outcome){
					outcome = "hidden";
				}
				for (i = 0; i < s.length; i++) {
					s[i].style.visibility = outcome;
				}
			};
		</script>
		 <button onclick="toggleShortVis()">Toggle Short Sales</button>
	</body>
</html>
